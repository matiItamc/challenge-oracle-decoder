<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS -->
		<link href="./index.css" rel="stylesheet" />
		<title>ONE - Encriptador</title>
	</head>
	<body>
		<!-- Nav -->
		<nav class="navigation">
			<div class="navigation-center">
				<img src="./Assets/Logo.png" alt="Alura Logo" />
			</div>
		</nav>
		<!-- Main -->
		<main class="section">
			<form class="section-center">
				<!-- Input -->
				<div class="single-textarea">
					<textarea
						name="texto"
						id="userInput"
						cols="30"
						rows="7"
						placeholder="Ingrese el texto aqui"
					></textarea>
					<div class="validation-container">
						<img src="./Assets/ValidationIcon.png" alt="" />
						<span>Solo letras minúsculas y sin acentos.</span>
					</div>
				</div>
				<!-- Buttons -->
				<div class="buttons-container">
					<button type="submit" id="btnEncriptado" class="btn btn-fill">
						Encriptar
					</button>
					<button type="submit" id="btnDesencriptado" class="btn btn-border">
						Desencriptar
					</button>
				</div>
				<!-- Result MOBILE-TABLET -->
				<article class="result-container result-mobile">
					<div class="img-container">
						<h2>Ningún mensaje fue encontrado</h2>
						<p>Ingresa el texto que desees encriptar o desencriptar</p>
					</div>
					<!-- Result Activo -->
					<div class="result-display">
						<textarea class="result-text"></textarea>
						<button class="btn btn-border copyBtn">Copiar</button>
						<h4 class="restartBtn">Reiniciar</h4>
					</div>
				</article>
			</form>

			<!-- Result DESKTOP -->
			<article class="result-container result-desktop">
				<div class="result-desktop-center">
					<div class="img-container">
						<img src="./Assets/Muñeco.png" alt="Ningun Mensaje" />
						<h2>Ningún mensaje fue encontrado</h2>
						<p>Ingresa el texto que desees encriptar o desencriptar</p>
					</div>

					<!-- Result Activo -->
					<div class="result-display">
						<textarea class="result-text"></textarea>
						<button class="btn btn-border copyBtn">Copiar</button>
						<h4 class="restartBtn">Reiniciar</h4>
					</div>
				</div>
			</article>
		</main>
	</body>
	<script type="text/javascript" src="./main.js"></script>
</html>
